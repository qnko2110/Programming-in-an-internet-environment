<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name=robots content="index, folow">
        <link rel="stylesheet" href="css/mystyle.css"/>
        <script type="text/javascript" src="libs/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/display.js"></script>
        <script type="text/javascript" src="js/mycode.js"></script>

    </head>
    <body>
        <div class="header">
            <header>ИНФОРМАЦИЯ ЗА МЕН</header>
        </div>
        <main>
            <section id="login-box">
                <div class="titleForm">Форма на авторизация</div>
                <form id="loginForm" class="form" onsubmit="return login();">
                    <div>
                        <input type="text" name="usrename"
                               pattern=".{6,}"
                               title="Минимум 6 знака."
                               placeholder="Име на потребител"
                               required/>
                    </div>
                    <div>
                        <input type="password" name="password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Минимум 8 знака,малки ,главни букви и цифри."
                               placeholder="Парола за достъп"
                               required/>
                    </div>
                    <div>
                        <input type="submit" value="Изпрати"/>
                    </div>
                </form>
            </section>
            <section id="info-box">
                <div id="info-picture">
                    <img src="images/DefaultImage.jpg" alt="DefaultImage"/>
                </div>
                <div id="info-text">
                    <p>Име и Фамилия: Людмила Герева</p>
                    <p>Катедра: КСТ</p> 
                    <p>Курс на обучение: 2</p>
                    <p>Допълнителна информация 1</p>
                    <p>Допълнителна информация 2</p>
                </div>    
            </section> 
        </main>
        <div class="footer">
            <footer>&copy; Янко Арнаудов, 2021</footer>
        </div>
    </body>
</html>
